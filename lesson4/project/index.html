<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>Интернет-магазин</title>
	<script src="https://kit.fontawesome.com/a03bfa2223.js" crossorigin="anonymous"></script>
	<link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="./style.css">
</head>

<body>
	<header class='center'>
		<div class="header">
			<h1>Интернет-магазин GB</h1>
			<div class="header__right">
				<form class='header__form' action="#">
					<input class="header__input" type="text">
					<button class="header__search-btn" type="submit"><i class="fas fa-search"></i></button>
				</form>
				<a href="#" class="header__cart-btn" type="button"><i class="fas fa-shopping-cart"></i></a>
				<div class="cart invisible">
					<header class="cart__header">
						<h4 class="cart__h4"><i class="fas fa-shopping-cart"></i> Корзина</h4>
					</header>
					<div class="cart__body">
						<div class="cart__empty"><i>Корзина пустая</i></div>

					</div>
				</div>
			</div>
		</div>
	</header>
	
	<main class='center'>
		<div class="products"></div>
	</main>
	<section class="response center">
		<h2>Обратная связь</h2>
		<form class="response__form" name="responseForm" action="submit">
			<label for="name">Введите имя</label>
			<input type="text" id="name" name="name">
			<br>
			<label for="phone">Ваш телефон</label>
			<input type="tel" id="phone" name="phone">
			<br>
			<label for="mail">Ваша почта</label>
			<input type="email" id="mail" name="mail">
			<br>
			<textarea name="response" id="response" cols="60" rows="10"></textarea>
			<br>
			<button class="response__btn" type="button">Отправить</button>
		</form>
	</section>
	<script src="./js/main.js"></script>

</body>

</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Интернет-магазин</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<div id="app">
    <header>
        <div class="logo">Интернет-магазин</div>
        <div class="cart">
            <search @search="$refs.products.filter($event)" ref="search"></search>
            <cart ref="cart"></cart>
        </div>
    </header>
    <main>
        <error-comp :error="connectionError" @close="closeModal()" v-if="isError"></error-comp>
        <products ref="products"></products>
    </main>
</div>
    <script defer src="https://use.fontawesome.com/releases/v5.7.2/js/all.js" integrity="sha384-0pzryjIRos8mFBWMzSSZApWtPl/5++eIfzYmTgBBmXYdhvxPc+XcFEk+zJwDgWbP" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="js/CartComp.js"></script>
    <script src="js/ProducComp.js"></script>
    <script src="js/SearchComp.js"></script>
    <script src="js/ErrorComp.js"></script>
    <script src="js/main.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Интернет-магазин</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<div id="app">
    <header>
		<div class="logo">Интернет-магазин</div>
		<div class="cart">
			<form action="#" class="search-form">
				<input name="search" v-model="searchValue" type="text" class="search-field">
				<button class="btn-search" type="submit" v-on:click="filterGoods($event, searchValue)">
					<i class="fas fa-search"></i>
				</button>
			</form>
			<button class="btn-cart" v-on:click="toggleCart()" type="button">Корзина</button>
			<div class="cart-block" v-if="isVisibleCart">
				<p class="cart-empty" v-if="isCartEmpty">Корзина пустая</p>
				<div class="cart-body" v-if="!isCartEmpty">
					<div class="cart-item">
						<div class="product-bio">
							<img src="${this.img}" alt="Some image">
							<div class="product-desc">
								<p class="product-title">${this.product_name}</p>
								<p class="product-quantity">Количество: ${this.quantity}</p>
								<p class="product-single-price">${this.price} за ед.</p>
							</div>
						</div>
						<div class="right-block">
							<p class="product-price">${this.quantity*this.price} ₽</p>
							<button class="del-btn">&times;</button>
						</div>
					</div>
				</div>
			</div>
		</div>
    </header>
    <main>
        <div class="products">
            <div class="product-item" v-for="product of products" v-if="product.isVisible" :key="product.id_product">
                <img :src="imgCatalog" alt="Some img">
                <div class="desc">
                    <h3>{{product.product_name}}</h3>
                    <p>{{product.price}}₽</p>
                    <button class="buy-btn" @click="addProduct(product)">Купить</button>
                </div>
            </div>
        </div>
    </main>
</div>
<script defer src="https://use.fontawesome.com/releases/v5.7.2/js/all.js" integrity="sha384-0pzryjIRos8mFBWMzSSZApWtPl/5++eIfzYmTgBBmXYdhvxPc+XcFEk+zJwDgWbP" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script src="js/main.js"></script>
</body>
</html>
